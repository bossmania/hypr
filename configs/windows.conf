# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#make the clipboard float in the center at a speific size
windowrule = float,initialClass:$clipboard,class:$clipboard
windowrule = size 818 478,initialClass:$clipboard,class:$clipboard

#make the calculator float at the mouse pos
windowrule = float, initialClass: $calc
windowrule = size 278 439, initialClass: $calc
windowrule = move cursor -50% -50%, initialClass: $calc

#auto start the apps to specific workspaces
windowrule = workspace 7,initialClass:$music
windowrule = workspace 7,initialClass:$password
windowrule = workspace 8,initialClass:$discord
windowrule = workspace 9,initialClass:$mail
windowrule = workspace 10,initialClass:$notes

